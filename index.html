<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            text-align: left;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .size-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .size-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .size-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-result {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 2px solid #e0e0e0;
            display: none;
        }

        .qr-result.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            min-height: 50px;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: 600;
            display: none;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
            font-weight: 600;
            display: none;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .size-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <label for="textInput">Enter text or URL:</label>
            <textarea id="textInput" placeholder="Enter your text, URL, or any data here..." rows="3">Test QR Code</textarea>
        </div>

        <div class="input-group">
            <label>Select QR Code Size:</label>
            <div class="size-options">
                <div class="size-option" data-size="128">Small (128px)</div>
                <div class="size-option active" data-size="256">Medium (256px)</div>
                <div class="size-option" data-size="512">Large (512px)</div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate QR Code</button>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="qr-result" id="qrResult">
            <h3>Your QR Code:</h3>
            <div id="qrcode"></div>
            <button class="download-btn" id="downloadBtn">Download PNG</button>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong><br>
            <span id="debugText"></span>
        </div>
    </div>

    <script>
        console.log('Script starting...');
        
        let selectedSize = 256;
        let currentQRData = null;

        // Debug function
        function debug(message) {
            console.log('DEBUG:', message);
            const debugEl = document.getElementById('debugText');
            if (debugEl) {
                debugEl.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                document.getElementById('debugInfo').style.display = 'block';
            }
        }

        // Show error message
        function showError(message) {
            console.error('ERROR:', message);
            debug('ERROR: ' + message);
            
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            if (successEl) {
                successEl.style.display = 'none';
            }
            
            setTimeout(() => {
                if (errorEl) errorEl.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            console.log('SUCCESS:', message);
            debug('SUCCESS: ' + message);
            
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (successEl) {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
            if (errorEl) {
                errorEl.style.display = 'none';
            }
            
            setTimeout(() => {
                if (successEl) successEl.style.display = 'none';
            }, 3000);
        }

        // Simple QR Code generator using Google Charts API
        function generateQR() {
            debug('Generate QR function called');
            
            const textInput = document.getElementById('textInput');
            if (!textInput) {
                showError('Text input not found');
                return;
            }
            
            const text = textInput.value.trim();
            debug('Text to encode: ' + text);
            
            if (!text) {
                showError('Please enter some text or URL to generate QR code');
                return;
            }

            if (text.length > 2000) {
                showError('Text is too long. Please keep it under 2000 characters.');
                return;
            }

            // Clear previous QR code
            const qrcodeDiv = document.getElementById('qrcode');
            if (qrcodeDiv) {
                qrcodeDiv.innerHTML = '';
            }
            
            try {
                // Use Google Charts QR API as fallback
                const encodedText = encodeURIComponent(text);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${selectedSize}x${selectedSize}&data=${encodedText}`;
                
                debug('QR URL: ' + qrUrl);
                
                const img = document.createElement('img');
                img.src = qrUrl;
                img.alt = 'QR Code';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                
                img.onload = function() {
                    debug('QR image loaded successfully');
                    currentQRData = qrUrl;
                    const resultDiv = document.getElementById('qrResult');
                    if (resultDiv) {
                        resultDiv.classList.add('show');
                    }
                    showSuccess('QR code generated successfully!');
                };
                
                img.onerror = function() {
                    debug('QR image failed to load');
                    showError('Failed to generate QR code. Please check your internet connection.');
                };
                
                if (qrcodeDiv) {
                    qrcodeDiv.appendChild(img);
                }
                
            } catch (err) {
                debug('Exception in generateQR: ' + err.message);
                showError('Failed to generate QR code: ' + err.message);
            }
        }

        // Download QR code
        function downloadQR() {
            debug('Download QR function called');
            
            if (!currentQRData) {
                showError('Please generate a QR code first');
                return;
            }

            try {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = currentQRData;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showSuccess('QR code download started!');
            } catch (err) {
                debug('Download error: ' + err.message);
                showError('Download failed: ' + err.message);
            }
        }

        // Initialize when page loads
        function initializeApp() {
            debug('Initializing app...');
            
            try {
                // Set up size selection
                const sizeOptions = document.querySelectorAll('.size-option');
                debug('Found ' + sizeOptions.length + ' size options');
                
                sizeOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        debug('Size option clicked: ' + this.dataset.size);
                        
                        sizeOptions.forEach(opt => opt.classList.remove('active'));
                        this.classList.add('active');
                        selectedSize = parseInt(this.dataset.size);
                        
                        debug('Selected size: ' + selectedSize);
                    });
                });

                // Set up generate button
                const generateBtn = document.getElementById('generateBtn');
                if (generateBtn) {
                    generateBtn.addEventListener('click', generateQR);
                    debug('Generate button event listener added');
                } else {
                    debug('Generate button not found!');
                }

                // Set up download button
                const downloadBtn = document.getElementById('downloadBtn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', downloadQR);
                    debug('Download button event listener added');
                } else {
                    debug('Download button not found!');
                }

                // Set up Enter key
                const textInput = document.getElementById('textInput');
                if (textInput) {
                    textInput.addEventListener('keypress', function(event) {
                        if (event.key === 'Enter' && !event.shiftKey) {
                            event.preventDefault();
                            generateQR();
                        }
                    });
                    debug('Text input event listener added');
                }

                debug('App initialization complete');
                showSuccess('App loaded successfully! Try generating a QR code.');
                
            } catch (err) {
                debug('Initialization error: ' + err.message);
                showError('App initialization failed: ' + err.message);
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        debug('Script loaded');
    </script>
</body>
</html>
